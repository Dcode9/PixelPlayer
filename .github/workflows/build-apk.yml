name: Build Android APK

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          yes | sdkmanager --licenses
          sdkmanager --install "platform-tools" "platforms;android-35" "build-tools;35.0.0"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build debug APK
        run: ./gradlew assembleDebug

      - name: Build release APK
        run: ./gradlew assembleRelease

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: PixelPlayer-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Upload release APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: PixelPlayer-release-apk
          path: app/build/outputs/apk/release/app-release.apk

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download debug APK
        uses: actions/download-artifact@v4
        with:
          name: PixelPlayer-debug-apk
          path: ./apks

      - name: Download release APK
        uses: actions/download-artifact@v4
        with:
          name: PixelPlayer-release-apk
          path: ./apks

      - name: Get version from gradle.properties
        id: version
        run: |
          VERSION_NAME=$(grep "APP_VERSION_NAME" gradle.properties | cut -d'=' -f2)
          VERSION_CODE=$(grep "APP_VERSION_CODE" gradle.properties | cut -d'=' -f2)
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT

      - name: Rename APK files
        run: |
          mv ./apks/app-debug.apk ./apks/PixelPlayer-${{ steps.version.outputs.version_name }}-debug.apk
          mv ./apks/app-release.apk ./apks/PixelPlayer-${{ steps.version.outputs.version_name }}-release.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./apks/PixelPlayer-${{ steps.version.outputs.version_name }}-debug.apk
            ./apks/PixelPlayer-${{ steps.version.outputs.version_name }}-release.apk
          body: |
            ## PixelPlayer ${{ steps.version.outputs.version_name }}
            
            ### üì¶ Download APK
            
            Choose the APK that suits your needs:
            
            - **Release APK** (Recommended): Optimized build for daily use
              - File: `PixelPlayer-${{ steps.version.outputs.version_name }}-release.apk`
              - ProGuard optimization enabled
              - Smaller file size
            
            - **Debug APK**: Development build with debugging enabled
              - File: `PixelPlayer-${{ steps.version.outputs.version_name }}-debug.apk`
              - Useful for testing and reporting issues
              - Larger file size
            
            ### üì± Installation Instructions
            
            1. Download the APK file to your Android device
            2. Open the APK file with a file manager
            3. If prompted, allow installation from unknown sources
            4. Follow the on-screen instructions to install
            
            ### ‚ÑπÔ∏è Build Information
            
            - Version: ${{ steps.version.outputs.version_name }}
            - Version Code: ${{ steps.version.outputs.version_code }}
            - Built from: ${{ github.ref_name }}
            - Commit: ${{ github.sha }}
            
            ### üìù Changelog
            
            See [CHANGELOG.md](https://github.com/Dcode9/PixelPlayer/blob/main/CHANGELOG.md) for detailed changes.
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version_name, 'beta') || contains(steps.version.outputs.version_name, 'alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
